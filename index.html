<!DOCTYPE html>
<html>
    <head>
        <title>Animation Test</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="arrows">
            <div class="arrow">
                <div class="animation-square a"></div>
                <div class="animation-square b"></div>
            </div>
            <div class="arrow">
                <div class="animation-square b"></div>
                <div class="animation-square a"></div>
            </div>
        </div>
    </body>

    <div class="balls">
        <div class="ball"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(177, 0, 168) 100%); animation-delay: -0.03s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(255, 0, 98) 100%); animation-delay: -0.06s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(233, 47, 0) 100%); animation-delay: -0.09s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(224, 191, 0) 100%); animation-delay: -0.12s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(87, 194, 0) 100%); animation-delay: -0.15s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(0, 228, 159) 100%); animation-delay: -0.18s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(139, 122, 64) 100%); animation-delay: -0.21s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(107, 49, 69) 100%); animation-delay: -0.24s;"></div>
        <div class="ball" style="background: linear-gradient(180deg, #eee 0%, rgb(47, 64, 82) 100%); animation-delay: -0.27s;"></div>
        
    </div>
</html>
